			<tr><td ><input type="checkbox" id="checkbox"></td><td class="bl">下次直接登录</td></tr>
			<tr><td colspan="2" height="40px"><input type="button" value="登录" style="width:160px;height:30px;" onClick="login()"></td></tr>
			<tr><td class="bl" align="left" height="40px"><a href="">忘记密码？</a></td><td class="bl" align="right" height="40px"><a href="../register/register.html">没有用户？(点击注册)</a></td></tr>
